<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KavyaShift – Archive Logs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container-fluid page-bg">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-2 sidebar">
            <div class="logo mt-5 ms-3">
                <img src="assets/img/kipl.png" class="logo-img" width="200px">
            </div>
            <div class="menu mt-5">
                <button class="menu-item " onclick="window.location.href='admin.html'">
                    <i class="fas fa-tachometer-alt"></i>Dashbord
                </button>
                <button class="menu-item" onclick="window.location.href='submissive.html'">
                    <i class="fas fa-users-cog"></i>Team Leader
                </button>
                 <button class="menu-item" onclick="window.location.href='report.html'">
                    <i class="fas fa-chart-pie"></i>Report
                </button>
                <button class="menu-item active" onclick="window.location.href='archive.html'">
                   <i class="fas fa-history"></i>History
                </button>
            </div>
          <div class="settings" onclick="openSettings()">
    <i class="fa-solid fa-gear me-2"></i> Settings
</div>

        </div>

        <!-- MAIN CONTENT -->
        <div class="col-10">
            <!-- TOP BAR -->
            <!-- <div class="d-flex justify-content-end align-items-center mt-3 pe-4">
                <div class="time me-4"><i class="fa-regular fa-clock me-1"></i>09:00 AM</div>
                <button class="btn btn-primary me-2 px-4 btn-export" onclick="exportArchive()">Export</button>
                <button class="btn btn-danger px-4" onclick="logout()">Logout</button>
            </div> -->

            <!-- TITLE -->
            <h3 class="mt-4 ms-4 fw-bold">Archive – Employee History</h3>

            <!-- FILTER BOX -->
            <div class="filter-box mt-4 p-3 mx-4">
                <div class="row">
                    <div class="col-3">
                        <label class="form-label">From Date</label>
                        <input type="date" id="fromDate" class="form-control">
                    </div>
                    <div class="col-3">
                        <label class="form-label">To Date</label>
                        <input type="date" id="toDate" class="form-control">
                    </div>
                    <div class="col-3">
                        <label class="form-label">Employee</label>
                        <input type="text" id="filterName" class="form-control" placeholder="Search employee">
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100 mt-4" onclick="applyArchiveFilter()">Apply Filter</button>
                    </div>
                </div>
            </div>

            <!-- TABLE -->
            <div class="table-wrapper mx-4 mt-3 p-3">
                <table class="table align-middle" id="archiveTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Employee</th>
                            <th>Login</th>
                            <th>Logout</th>
                            <th>Active Duration</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows added by JS -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script src="assets/js/app.js"></script>

</body>
</html>
