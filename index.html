<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KavyaShift ‚Äî Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom right, #f9fbff, #e4e8f3);
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 60px;
    }

    .header img {
        width: 200px;
        padding-left: 100px;
    }

    .container {
        width: 80%;
        margin: auto;
        margin-top: 10px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.07);
        display: flex;
        padding: 50px;
        gap: 50px;
    }

    .left {
        width: 50%;
        padding: 40px 20px;
    }

    .title {
        font-size: 42px;
        font-weight: 700;
        color: #1d284c;
        margin-bottom: 10px;
    }

    .brand {
        font-size: 45px;
        font-weight: 600;
        color: #073369;
        margin-bottom: 20px;
    }

    .tag {
        display: inline-block;
        background: #dbe6ff;
        color: #0b63ce;
        padding: 6px 18px;
        border-radius: 20px;
        font-size: 14px;
        border: 1px solid #bcd3ff;
        margin-bottom: 50px;
    }

    .right-card {
        width: 50%;
        background: #ffffff;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.12);
    }

    .right-card h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 8px;
        color: #1f2d50;
    }

    .input-wrapper {
        position: relative;
    }

    .input-box {
        width: 100%;
        padding: 14px;
        margin-bottom: 18px;
        border-radius: 10px;
        border: 1px solid #cfd7e4;
        background: #fafafa;
        font-size: 15px;
    }

    .toggle {
        position: absolute;
        right: 15px;
        top: 15px;
        cursor: pointer;
        font-size: 18px;
    }

    .error {
        color: red;
        font-size: 13px;
        height: 14px;
        margin-top: -10px;
        margin-bottom: 10px;
    }

    .login-btn {
        width: 100%;
        padding: 15px;
        background: #19c37d;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        color: white;
        cursor: pointer;
        margin-top: 10px;
    }

    .loading {
        text-align: center;
        color: #19c37d;
        font-size: 16px;
        margin-top: 15px;
        display: none;
    }

</style>
</head>

<body>

<div class="header">
    <img src="assets/img/kipl.png" alt="logo">
</div>

<div class="container">
    <div class="left">
        <div class="title">Welcome to</div>
        <div class="brand">KavyaShift</div>
        <div class="tag">Real-Time Tracking System</div>

        <div class="footer">
            Developed by: Kavya Infoweb Pvt. Ltd. <br><br>
            Need Help? Contact Support
        </div>
    </div>

    <div class="right-card">
        <h2>Welcome to KavyaShift</h2>
        <p>Please login to start your shift</p>

        <div class="input-wrapper">
            <input type="text" id="email" class="input-box" placeholder="Email / User ID">
            <p class="error" id="email-error"></p>
        </div>

        <div class="input-wrapper">
            <input type="password" id="password" class="input-box" placeholder="Password">
            <span class="toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            <p class="error" id="pass-error"></p>
        </div>

        <button class="login-btn" onclick="login()">Login</button>
        <p id="loading" class="loading"></p>
    </div>
</div>

<script>
function togglePassword() {
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}

async function login() {
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    document.getElementById("email-error").innerHTML = "";
    document.getElementById("pass-error").innerHTML = "";
    document.getElementById("loading").style.display = "none";

    if (!email) {
        document.getElementById("email-error").innerHTML = "Please enter Email";
        return;
    }
    if (!password) {
        document.getElementById("pass-error").innerHTML = "Please enter Password";
        return;
    }

    document.getElementById("loading").style.display = "block";
    document.getElementById("loading").innerHTML = "Checking...";

    try {
        const response = await fetch("http://localhost:8080/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        let data = {};
        try {
            data = await response.json();
        } catch (e) {
            // Prevent JSON parsing error
            data = {};
        }

        if (!response.ok) {
            document.getElementById("loading").style.display = "none";
            document.getElementById("pass-error").innerHTML =
                data.message || "Invalid login credentials";
            return;
        }

        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);
        localStorage.setItem("email", data.email);
        localStorage.setItem("fullName", data.fullName);

        document.getElementById("loading").innerHTML = "Login Successful! Redirecting...";

        setTimeout(() => {
            if (data.role === "EMPLOYEE") {
                window.location.href = "employee.html";
            } else if (data.role === "TEAM_LEADER"|| data.role ==="TL") {
                window.location.href = "teamleader.html";
            } else if (data.role === "ADMIN") {
                window.location.href = "admin.html";
            } else {
                alert("Invalid role from server");
            }
        }, 1000);

    } catch (error) {
        console.log(error);
        document.getElementById("loading").style.display = "none";
        document.getElementById("pass-error").innerHTML = "Server error. Try again.";
    }
}
</script>

</body>
</html>
