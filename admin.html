<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KavyaShift â€“ Live Employee Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>



<body>

<div class="container-fluid page-bg">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-2 sidebar">
            <div class="logo mt-5 ms-3">
                <img src="assets/img/kipl.png" class="logo-img" width="200px">
            </div>

            <div class="menu mt-5">
                <button class="menu-item active" onclick="window.location.href='admin.html'">
                    <i class="fas fa-tachometer-alt"></i>Dashboard
                </button>
                <button class="menu-item" onclick="window.location.href='submissive.html'">
                    <i class="fas fa-users-cog"></i>Team Leader
                </button>
                 <button class="menu-item" onclick="window.location.href='report.html'">
                    <i class="fas fa-chart-pie"></i>Report
                </button>
                <button class="menu-item" onclick="window.location.href='archive.html'">
                   <i class="fas fa-history"></i>History
                </button>
            </div>

            <div class="settings" onclick="openSettings()">
                <i class="fa-solid fa-gear me-2"></i> Settings
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="col-10">

            <!-- TOP BAR -->
            <div class="d-flex justify-content-end align-items-center mt-3 pe-4">
                <div class="time me-4" id="liveTime">
                    <i class="fa-regular fa-clock me-1"></i>09:00 AM
                </div>

                <button class="btn btn-primary me-2 px-4 btn-export">Export</button>
                <button class="btn btn-danger px-4" onclick="logout()">Logout</button>
            </div>

            <!-- TITLE -->
            <h3 class="mt-4 ms-4 fw-bold">Live Employee Tracking</h3>

            <!-- ADD EMPLOYEE FORM -->
            <div class="add-form mt-2 p-4 mx-4">
                <h4>Add New Employee</h4>

                <div class="row mt-3 align-items-center">

                    <div class="col-2">
                        <input type="text" id="empId" placeholder="Employee ID" class="form-control">
                    </div>

                    <div class="col-3">
                        <input type="text" id="empName" placeholder="Employee Name" class="form-control">
                    </div>

                    <div class="col-2">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>

                    <div class="col-3">
                        <select id="role" class="form-control">
                            <option value="" disabled selected>Role</option>
                            <option value="Admin">Admin</option>
                            <option value="TL">Team Leader (TL)</option>
                            <option value="Employee">Employee</option>
                        </select>
                    </div>

                    <div class="col-2">
                        <button class="btn btn-success w-120" id="addBtn">Add Employee</button>
                    </div>
                </div>
            </div>

            <!-- TABS WITH COUNTERS -->
            <div class="tabs-container d-flex ms-5 mt-3">
    <button class="tab active" data-filter="all">
        All <span id="allCount" class="badge text-dark ms-1"></span>
    </button>
    <button class="tab" data-filter="online">
        Online <span id="onlineCount" class="badge text-success ms-1"></span>
    </button>
    <button class="tab" data-filter="offline">
        Disconnected <span id="offlineCount" class="badge text-danger ms-1"></span>
    </button>
</div>


            <!-- TABLE -->
            <div class="table-wrapper mx-4 mt-3 p-3">
                <table class="table align-middle" id="employeeTable">
                    <thead>
                        <tr>
                            <th>Member</th>
                            <th>Login Time</th>
                            <th>Logout Time</th>
                            <th>Active Duration</th>
                            <th>Role</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="empTableBody"></tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<script src="assets/js/app.js">

</script>

</body>
</html>
